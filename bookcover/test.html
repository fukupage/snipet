<script>
    const totalP = 7700000000; //一応現在の世界の人口がこんなものらしい。
    let weekP = 0;//i週目
    let passedP = 0;//チャレンジ終了した人
    let w = 7;//増加数が7人（1日1人ずつ増加するので週で7人）
    for (i = 0; weekP <= totalP ; i++){
      weekP = weekP + 7 ** i - passedP;//1人に付き7人増えるので累乗
      document.write(`${i}週目のブックカバーチャレンジは${weekP.toLocaleString()}人です。<br>`);
      passedP = weekP;
    }
  </script>
